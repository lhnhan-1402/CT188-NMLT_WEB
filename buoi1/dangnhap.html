        <img src="images/logo.png" alt="" id="logo">
        <nav>

        </nav>
    </header>
    <main>
        <form method="post" enctype="application/x-www-form-urlencoded" action="">
            <fieldset>
                <legend>ĐĂNG NHẬP</legend>
                <table>
                    <tr>
                        <td colspan="2"><img src="images/dangnhap/userlogin.png" width="150" alt=""></td>
                    </tr>
                    <tr>
                        <td><label for="email"><b>Email:</b></label></td>
                        <td><input type="text" name="email" id="email" placeholder="Nhập email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Mật khẩu:</label></td>
                        <td><input type="password" name="matkhau" id="password" placeholder="Nhập mật khẩu" required></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <input type="submit" value="Đăng nhập">
                            <input type="reset" value="Hủy">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>Bạn quên 
                                <a href="">Mật khẩu?</a>
                                <input type="checkbox" name="remember" checked>
                                <b>Ghi nhớ cho lần đăng nhập sau</b>
                            </p>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
