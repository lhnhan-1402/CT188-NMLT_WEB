<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="shortcut icon" type="images/vnd/microsoft.icon" href="images/favicon.ico">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="" id="logo">
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="tintuc.html">Tin tức</a>

            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
        </nav>
    </header>
    <main>
        <form method="post" enctype="application/x-www-form-urlencoded" action="">
            <fieldset>
                <legend>ĐĂNG KÝ</legend>
                <table>
                    <tr>
                        <td><label for="email"><b>Email:</b></label></td>
                        <td><input type="text" id="email" name="email" placeholder="Vui lòng nhập email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password"><b>Mật khẩu:</b></label></td>
                        <td><input type="password" id="password" name="matkhau" placeholder="Vui lòng nhập mật khẩu" required></td>
                    </tr>
                    <tr>
                        <td><label for="repassword"><b>Nhập lại mật khẩu:</b></label></td>
                        <td><input type="password" id="repassword" name="nhaplaimatkhau" placeholder="Vui lòng nhập mật khẩu" required></td>
                    </tr>
                    <tr>
                        <td><b>Cấp độ thành viên</b></td>
                        <td>
                            <input type="radio" id="silver" name="membertype">
                            <label for="silver"><b>Bạc</b></label>
                            <input type="radio" id="gold" name="membertype">
                            <label for="gold"><b>Vàng</b></label>
                            <input type="radio" id="platinum" name="membertype">
                            <label for="platinum"><b>Bạch kim</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="avatar"></label><b>Ảnh đại diện</b></td>
                        <td><input type="file" id="avatar"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>Thông qua việc tạo tài khoản, bạn đồng ý với
                                <a href="">Điều khoản & Quyền riêng tư của chúng tôi</a>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="reset" value="Hủy">
                            <input type="submit" value="Đăng ký">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
    <footer>

</body>

</html>
